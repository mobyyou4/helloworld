on:
  push:
  workflow_dispatch:

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
    - name: preparing
      run: echo "pwn" >> vscan_1.2.3_linux_amd64_11.zip
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://uploads.github.com/repos/mobyyou4/helloworld/releases/60215779/assets # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./vscan_1.2.3_linux_amd64_11.zip
        asset_name: vscan_1.2.3_linux_amd64_11.zip
        asset_content_type: application/zip
